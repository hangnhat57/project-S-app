<div class="nav-container log-form">
  <form (ngSubmit)="onSignInSubmit()" #f="ngForm" class="container">
    <mat-form-field class="input-field">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher" [(ngModel)]="signInUser.email" >
      <mat-hint>Enter your email address</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-field">
      <input matInput type="password"  placeholder="Password" [formControl]="passwordFormControl"
             [errorStateMatcher]="matcher" [(ngModel)]="signInUser.password" >
      <mat-hint>Please enter you password</mat-hint>
      <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
        Password should be more than 5 characters
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button type="submit"
              [disabled]="emailFormControl.hasError('email') || passwordFormControl.hasError('required')||passwordFormControl.hasError('required')||emailFormControl.hasError('required')"
              [ngClass]="{'disabled': !(f.valid)}"
              class="btn">
      Login
    </button>
  </form>
</div>
