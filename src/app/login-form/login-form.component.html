<div class="nav-container">
<form (ngSubmit)="onSignInSubmit()" #f="ngForm" >
  <mat-form-field >
    <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher" [(ngModel)]="signInUser.email" >
      <mat-hint>Enter your email address</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
  </mat-form-field>

  <mat-form-field>
        
        <input matInput type="password"  placeholder="Password" [formControl]="passwordFormControl"
               [errorStateMatcher]="matcher" [(ngModel)]="signInUser.password" >
        <mat-hint>Please enter you password</mat-hint>
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          Password should be more than 5 characters
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
  </mat-form-field>

     <button mat-button type="submit" 
              [disabled]="emailFormControl.hasError('email') || passwordFormControl.hasError('required')||passwordFormControl.hasError('required')||emailFormControl.hasError('required')" 
              [ngClass]="{'disabled': !(f.valid)}" 
              class="waves-effect waves-light btn blue right"
      > 
        Login </button>

</form>
</div>
