<mat-sidenav-container>
  <div class="wrapper main-menu">
    <mat-toolbar class="primary">
      <span routerLink="" class="main-logo"><mat-icon >note</mat-icon></span>
      <h1 class="page-name">ProjectS</h1>
      <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
        <mat-icon>input</mat-icon>
      </button>
      <mat-menu #toolbarUserMenu="matMenu" >
        <button mat-menu-item *ngIf="!(authService.userSignedIn$|async)" routerLink="/login">
          <mat-icon>redo</mat-icon>
          <span>Log in</span>
        </button>

        <button mat-menu-item *ngIf="!(authService.userSignedIn$|async)" routerLink="/register">
          <mat-icon>launch</mat-icon>
          <span>Register</span>
        </button>

        <button mat-menu-item *ngIf="(authService.userSignedIn$|async)" routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>

        <button *ngIf="(authService.userSignedIn$|async)" mat-menu-item (click)="onLogout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </div>
</mat-sidenav-container>
